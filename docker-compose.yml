version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 12tkj-harbas-web
    ports:
      - "8213:8213"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8213/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tkj-network

networks:
  tkj-network:
    driver: bridge
